    <h6 class="card-subtitle mb-2 text-body-secondary">{{street.ort.name}}</h6>
    <p class="card-text" *ngIf="street.plz">PLZ: {{street.plz}}</p>
    <a class="btn btn-primary" (click)="loadFraktions()">MÃ¼ll Fraktionen</a>
  </div>
</div>
<div class="card" style="width: 18rem;" [style.background-color]="fraktion.farbeRgb" *ngFor="let fraktion of fraktions">
  <div class="card-body">
    <h5 class="card-title">{{fraktion.name}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary" >{{fraktion.farbeRgb}}</h6>
  </div>
</div>
