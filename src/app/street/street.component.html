<div class="card" style="width: 18rem;" *ngIf="street">
  <div class="card-body">
    <h5 class="card-title">{{street.name}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{street.ort.name}}</h6>
    <p class="card-text" *ngIf="street.plz">PLZ: {{street.plz}}</p>
    <a class="btn btn-primary" (click)="loadFraktions()">MÃ¼ll Fraktionen</a>
  </div>
</div>

<div class="card fraktion-card" style="width: 18rem;"  *ngFor="let fraktion of fraktions">
  <div class="card-body">
    <h5 class="card-title"><i class="bi bi-trash-fill me-2" [style.color]="fraktion.farbeRgb"></i>{{fraktion.name}}</h5>
    <h5><i class="bi bi-pencil edit-icon" (click)="openModal(fraktion)"></i></h5>
  </div>
</div>
