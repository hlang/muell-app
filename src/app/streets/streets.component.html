
<div class="container-fluid">
  <div>Anzahl Straßen in Nürnberg: {{anzahl}}</div>

  <div class="input-group mb-2">
    <span class="input-group-text">Straße</span>
    <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="streetSearchStr"
           [ngbTypeahead]="search" [resultFormatter]="formatStreetName" [inputFormatter]="formatStreetName"/>
  </div>
</div>
